<!DOCTYPE html>
<html>  

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1/0">
    <title>RunnerBe Admin login</title>
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="wrap">
      <div class="login">
          <h2>RunnerBe Admin login</h2>
          <div class="login_id">
              <h4>ID</h4>
              <input type="email" placeholder="ID" id="id" class="account">
          </div>
          <div class="login_pw">
              <h4>Password</h4>
              <input type="password" placeholder="Password" id="password" class="account">
          </div>
          <button id="login" class="btn btn-success">login</button>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    
</body>

</html>
